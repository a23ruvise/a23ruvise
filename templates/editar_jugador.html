{% extends 'base.html' %}

{% block contenido %}
<h2>Editar Jugador</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input class="form-control" type="text" name="nombre" value="{{ jugador[1] }}" required>
    </div>
    <div class="mb-3">
        <label>Posición</label>
        <input class="form-control" type="text" name="posicion" value="{{ jugador[2] }}">
    </div>
    <div class="mb-3">
        <label>Número</label>
        <input class="form-control" type="number" name="numero" value="{{ jugador[3] }}">
    </div>
    <div class="mb-3">
        <label>Nacionalidad</label>
        <input class="form-control" type="text" name="nacionalidad" value="{{ jugador[4] }}">
    </div>
    <div class="mb-3">
        <label>Equipo</label>
        <select class="form-control" name="equipo_id" required>
            {% for e in equipos %}
                <option value="{{ e[0] }}" {% if e[0] == jugador[5] %}selected{% endif %}>{{ e[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Estado de forma</label>
        <select class="form-control" name="estado_forma">
            {% for i in range(3) %}
                <option value="{{ i }}" {% if jugador|length > 6 and jugador[6]==i %}selected{% endif %}>
                    {{ "★"*i }}{{ "☆"*(2-i) }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn-exotic">Actualizar Jugador</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
